<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8eb5905426.js" crossorigin="anonymous"></script>
    <title>Momentum</title>
</head>

<body>
    <!-- 브라우저가 우리를 도와주는 방식 -->
    <div class="main">
        <h2 id="clock"></h2>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="Input your name" />
            <button>Log In</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="logout-form" class="hidden">
            <button>Log Out</button>
        </form>
        <form id="todo-form" class="hidden">
            <input type="text" placeholder="Write a To Do and Press Enter" />
        </form>
        <ul id="todo-list"> </ul>
    </div>

    <form class="search">
        <button class="img-button" type="submit" name="click" value="">
            <i class="fas fa-search"></i>
        </button>

        <input class="keyword" type="text" name="search" maxlength=255 value="" autocomplete="off">

        <select class="SelectSearch" name="WhichSearch">
            <option id="google" value="google">Google</option>
            <option id="naver" value="naver">Naver</option>
        </select>
    </form>

    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>

</body>

</html>
