<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 캐러셀</title>
    <!--Google Font에서 Noto Sans KR 다운받아오기-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style/style.css">
</head>

<body>
    <section id="carousel">
        <h1 class="util-ir">캐러셀 이미지 리스트</h1>
        <div class="carousel-cont">
            <ul class="carousel-list">
                <li class="carousel-item center-img">
                    <img src="src/img/1.jpg" alt="">
                </li>
                <li class="carousel-item">
                    <img src="src/img/2.jpg" alt="">
                </li>
                <li class="carousel-item">
                    <img src="src/img/3.jpg" alt="">
                </li>
            </ul>
        </div>
        <!--button은 3D효과를 주지 않기 위해 container밖으로.-->
        <button type="button" class="prev-btn">&lt; Prev</button>
        <button type="button" class="next-btn">Next &gt;</button>
    </section>
    <form action="" class="image-upload">
        <input type="file" accept="img/*" id="image-upload-input">
        <label for="image-upload-input">이미지 업로드</label>
    </form>

    <script src="src/js/main.js"></script>
</body>

</html>
